{% extends "yale_class_recs/base.html" %}

{% block content %}

<div class="container">
    <h1>Change Your Password</h1>

    <p>Please enter your old password, followed by a new password.</p>

    <form action="{% url 'yale_class_recs:password_change' %}" method="post" accept-charset="utf-8">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" class="btn btn-default" value="Submit"/>
  </form>
  </div>

{% endblock %}
